<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="import" href="html/header.html">
        <link rel="import" href="html/home.html">
        <link rel="import" href="html/support.html">
        <link rel="import" href="html/help.html">
    </head>
    <script>
      debugger;
      $(document).ready(function(){
        var extern = document.getElementsByTagName("link")[2].href;
        $('#header').load(extern);
        var home = document.getElementsByTagName("link")[3].href;
        $('#content').load(home);
        
      });
      function showDetails(a){
        if(a==1){
          var home = document.getElementsByTagName("link")[3].href;
          $('#content').load(home);
        }else if(a==2){
          var support = document.getElementsByTagName("link")[4].href;
          $('#content').load(support);
        }else if(a==3){
          var help = document.getElementsByTagName("link")[5].href;
          $('#content').load(help);
        }
      }
      </script>
      <style>
        #header{
          top:0px;
          position: sticky;
        }
      </style>
    <body>
        <div id="header"></div>
        <div id="content" class="container-fluid"></div>
    </body>
</html>
